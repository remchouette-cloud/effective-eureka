<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="illustration article">
        <tag>
          Learning
        </tag>
        <date>
          Published 21 Dec 2023
        </date>
        <h1>
          <a href="#" title="HTML & CSS foundations">
            <span>HTML & CSS foundations</span>
          </a>
        </h1>
        <p>
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="The author's avatar" class="avatar">
          <span class="name">Greg Hooper</span>
        </div>
      </div>  
    </div>
  </body>
</html>
